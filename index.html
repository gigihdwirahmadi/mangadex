<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
    }
    .tlt, .txt{
      font-size: 20px;
    }
    .tlt{
      font-weight: bold;
    }
    .txt{
      
  width: auto;
  height: 100px;
  
  overflow: scroll;
    }
    .row{
      min-height: 500px;
    }
    .tlt{
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 1px solid
    }
    .img{
      display: flex;
      align-content: center;
      justify-content: center;
      height: 20rem;
    }
  </style>
</head>
<body>
  <body>
    <div class="container">
      <input type="text" id="txtsrc">
      <button class="btn btn-dark" onclick="src()">search</button>
      <div id="row" class="row gx-5 gy-2 d-flex justify-content-center">
    
          
      </div>
      <div class="bottom d-flex justify-content-center">
      <input type="button" id="inpnmb" class="btn btn-dark" onclick="prev()" value="prev">
      <input type="number" id="number" onchange="number()">
      <input type="button" id="inpnmb" class="btn btn-dark"onclick="next()" value="next">
    </div>
    </div>
    <script>
       window.localStorage.setItem("n",0)
       window.localStorage.setItem("status","nosrc")
       function number(){
        let y=Number(document.getElementById("number").value)
        let p= Number(window.localStorage.getItem("n"))
        document.getElementById("row").innerHTML="";
        let sts= Number(window.localStorage.getItem("status"))
        let txt= document.getElementById("txtsrc").value;
        if(sts="src"){
          getData("b",p,y,txt);
        }
        else{
        getData("a",p,y,"");}
        console.log("next = "+p)
        window.localStorage.setItem("n",p)
      }
      function next() {
        let y=Number(document.getElementById("number").value)
        let p= Number(window.localStorage.getItem("n"))+y
        document.getElementById("row").innerHTML="";
        let sts= Number(window.localStorage.getItem("status"))
        let txt= document.getElementById("txtsrc").value;
        if(sts="src"){
          getData("b",p,y,txt);
        }
        else{
        getData("a",p,y,"");}
        console.log("next = "+p)
        window.localStorage.setItem("n",p)
      }
      function prev() {
        let y=Number(document.getElementById("number").value)
        let p= Number(window.localStorage.getItem("n"))-y;
        document.getElementById("row").innerHTML="";
        let sts= Number(window.localStorage.getItem("status"))
        let txt= document.getElementById("txtsrc").value;
        if(sts="src"){
          getData("b",p,y,txt);
        }
        else{
          getData("a",p,y,"");;}
        console.log("prev"+p)
        window.localStorage.setItem("n",p);
      }
      function src(){
        let y=Number(document.getElementById("number").value)
        let p= Number(window.localStorage.getItem("n"));
        window.localStorage.setItem("status","src")
        document.getElementById("row").innerHTML="";
        let sts= Number(window.localStorage.getItem("status"))
        let txt= document.getElementById("txtsrc").value;
          getData("b",1,y,txt);
          window.localStorage.setItem("n",1);
       
      }
      async function getData(a,p,y,txt) { 
        let mangaData
        if (a=="a"){
          await fetch("https://api.mangadex.org/manga?offset="+p+"&limit="+y+"&includes[]=cover_art").then((response) => {
          return response.json();
        }).then((data) => {
          mangaData = data.data;
        })}
        else if (a=="b"){
          await fetch("https://api.mangadex.org/manga?offset="+p+"&limit="+y+"&includes[]=cover_art&title="+txt).then((response) => {
            return response.json();
          if (false){
            console.log("noooo");
          }
        }).then((data) => {
          mangaData = data.data;
        })
      }
        
        for (let n = 0; n < y; n++) {
          console.log(mangaData)
          let p = document.getElementById("row");
          let q = document.createElement("div");
          q.setAttribute("id", "democlass" + n);
          q.setAttribute("class", "democlass");
          let r = document.createElement("div");
          r.setAttribute("id", "img" + n);
          r.setAttribute("class", "img" );
          let s = document.createElement("div")
          s.setAttribute("class", "kolom")
          s.appendChild(q)
          s.setAttribute("class","col-lg-3 sm-3");
          q.appendChild(r)
          p.appendChild(s);
          let
            a = document.createElement("div");
          a.setAttribute("class", "tlt");
          a.innerHTML = mangaData[n].attributes.title.en;
          if (a.length > 0) {
            continue;
          }
          
          q.appendChild(a);

          let b = document.createElement("div");
          b.setAttribute("class", "txt txt-wrap");
          b.innerHTML=mangaData[n].attributes.description.en;
          q.appendChild(b)
  
          for (let m = 0; m < mangaData[n].relationships.length; m++) {
            if (mangaData[n].relationships[m].type == "cover_art") {
              let imgData =
                " https://uploads.mangadex.org/covers/" + mangaData[n].id + "/" + mangaData[n].relationships[m].attributes.fileName;
  
              document.getElementById("img" + n).innerHTML = "<img width='auto' height='100%' src=" + imgData + ">"
            }
          }
  
        }
      }
    </script>
</body>
</html>
